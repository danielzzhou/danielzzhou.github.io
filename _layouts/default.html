<!DOCTYPE html>
<html lang="en">
<head>
	{%- include head.html -%}
<style>

html {
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
}

* {
    box-sizing: inherit;
    &:before,
    &:after {
        box-sizing: inherit;
    }
}

</style>
</head>
<body>
	
	<main class="container">
		<section class="about">
			<br>
			<br><br>
			<br>
			<br>
			<a href="/nu-cmu/index.html"><img src="{{ "/assets/portfolio.png" | relative_url }}" alt="{{ site.plainwhite.name }}"></a>
			<h2>{{ site.plainwhite.name }}</h2>
			<p class="tagline">New York | Chicago | Shanghai</p>
			<p class="tagline" style="font-size: 13px;"></p>
			<a href="https://danielzzhou.github.io/nu-cmu/"><button class="button" style="margin: 15px;">enter blog</button></a>

			<br>
			<br>
			<!--<p>&copy; 2018</p>-->

		<ul class="social" style="margin-top: 60px;">
			<a href="https://github.com/{{ site.plainwhite.social_links.github }}"><li><i class="icon-github-circled"></i></li></a>
			<a href="https://www.linkedin.com/{{ site.plainwhite.social_links.linkedIn }}"><li><i class="icon-linkedin-squared"></i></li></a>
		</ul>
		</section>

	</main>
	{%- if site.plainwhite.analytics_id -%}
	<script async src="https://www.googletagmanager.com/gtag/js?id={{ site.plainwhite.analytics_id }}"></script>
	<script>
		document.querySelectorAll('.button').forEach(button => {

		let div = document.createElement('div'),
			letters = button.textContent.trim().split('');

		function elements(letter, index, array) {

			let element = document.createElement('span'),
				part = (index >= array.length / 2) ? -1 : 1,
				position = (index >= array.length / 2) ? array.length / 2 - index + (array.length / 2 - 1) : index,
				move = position / (array.length / 2),
				rotate = 1 - move;

			element.innerHTML = !letter.trim() ? '&nbsp;' : letter;
			element.style.setProperty('--move', move);
			element.style.setProperty('--rotate', rotate);
			element.style.setProperty('--part', part);

			div.appendChild(element);

		}

		letters.forEach(elements);

		button.innerHTML = div.outerHTML;

		button.addEventListener('mouseenter', e => {
			if(!button.classList.contains('out')) {
				button.classList.add('in');
			}
		});

		button.addEventListener('mouseleave', e => {
			if(button.classList.contains('in')) {
				button.classList.add('out');
				setTimeout(() => button.classList.remove('in', 'out'), 950);
			}
		});

		});
	</script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', '{{ site.plainwhite.analytics_id }}');
	</script>
	{%- endif -%}
</body>
</html>
